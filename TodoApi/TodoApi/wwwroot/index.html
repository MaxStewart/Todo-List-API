<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TodoItem API Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/site.css" />-->
</head>
<body>
    <div class="container">
    <h1 class="display-4 text-center">TodoItem API Client</h1>
    <p id="counter"></p>
    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Add new Item
                    </button>
                </h2>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <div class="container" id="addItem">
                        <h3>Add TodoItem</h3>
                        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                            <input type="text" id="add-name" placeholder="New to-do">
                            <input class="btn btn-primary" type="submit" value="Add">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Edit Item
                    </button>
                </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <div id="editForm">
                        <h3>Edit</h3>
                        <form action="javascript:void(0);" onsubmit="updateItem()">
                            <div class="form-group">
                                <label for="selectMenu">Pick an Item</label>
                                <select id="selectMenu" class="form-control" onchange="changeEditText()"></select>
                            </div>
                            <div class="form-group">
                                <label for="edit-name">Edit item name</label>
                                <input type="text" class="form-control" id="edit-name">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="edit-isComplete">
                                <label class="form-check-label" for="edit-isComplete">Is item complete</label>
                            </div>
                            <input class="btn btn-primary" type="submit" value="Save">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="getTable" style="margin-top:30px;">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Is Complete?</th>
                    <th scope="col">Name</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="todos"></tbody>
        </table>
    </div>
    </div>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
